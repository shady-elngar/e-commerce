<div class="brands">
    <div class="container text-center ">
        <h3 class="text-main">Our brands</h3>
        <div class="row">
            <div *ngFor="let brand of allBrands" class="col-md-2">
                <div class="brand cursor">
                    <img class="w-100" [src]="brand.image" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
